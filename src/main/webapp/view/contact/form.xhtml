<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<ui:composition>
	
		<h:form class="contact-form">
			<div class="form-group">
				<label>First name</label>
				<h:inputText value="#{contactBean.contact.firstName}"
					class="form-control"></h:inputText>
			</div>

			<div class="form-group">
				<label>Last name</label>
				<h:inputText value="#{contactBean.contact.lastName}"
					class="form-control"></h:inputText>
			</div>

			<div class="form-group">
				<label>Birth date</label>
				<h:inputText value="#{contactBean.contact.birthDate}"
					class="form-control datepicker">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:inputText>
			</div>

			<h:commandButton value="Save" class="btn btn-default"
				action="#{contactBean.saveContact}"></h:commandButton>
		</h:form>

		<!-- Fancy datepicker -->
		<h:outputScript library="js" name="moment.js" />
		<h:outputScript library="js" name="pikaday.js" />
		<script>
				var picker = new Pikaday({
					field: document.getElementsByClassName('datepicker')[0],
					format: 'DD/MM/YYYY',
					yearRange: [1900, new Date().getYear() + 1900]
				});
		</script>
		
	</ui:composition>

</h:body>
</html>
